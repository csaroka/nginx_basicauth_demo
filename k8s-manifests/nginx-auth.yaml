apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-auth
  template:
    metadata:
      labels:
        app: nginx-auth
    spec:
      containers:
      - name: nginx
        image: <REPLACE_WITH_REG_NAME>/nginx-auth:v1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-auth-service
spec:
  selector:
    app: nginx-auth
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80